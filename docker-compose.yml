version: "3.9"

services:
  # âœ… Auth Service
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8001:8001"
    networks:
      - ev_network
    depends_on:
      - mysql

  # âœ… Gateway PHP-FPM
  gateway-php:
    build: ./gateway
    container_name: gateway-php
    networks:
      - ev_network
    depends_on:
      - mysql

  # âœ… Gateway Nginx
  gateway-nginx:
    image: nginx:latest
    container_name: gateway-nginx
    ports:
      - "8000:80"   # ðŸ‘‰ expose port 8000 outside
    volumes:
      - ./gateway:/var/www
      - ./gateway/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - gateway-php
    networks:
      - ev_network

  # âœ… MySQL
  mysql:
    image: mysql:8.0
    container_name: mysql-ev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ev_data_analytics_marketplace
    ports:
      - "3307:3306"
    networks:
      - ev_network

networks:
  ev_network:
    driver: bridge
